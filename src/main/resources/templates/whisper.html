<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form method="post" enctype="multipart/form-data" action="/uploadVoice">
    <input name="voice" type="file" >
    <input type="submit" value="上传">
</form>


<table>
    <thead>
        <tr>
            <th th:width="300">文件名</th>
            <th th:width="300">状态</th>
            <th th:width="300">字幕文件</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="voice,stat:${voiceList}">
            <th th:width="300" th:text="${voice.voice}"></th>
            <th th:width="300" th:text="${voice.status}"></th>
            <th th:width="300" th:text="${voice.srt}"></th>
        </tr>
    </tbody>
</table>


</body>
</html>
